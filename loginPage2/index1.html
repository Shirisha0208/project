<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="style1.css">

</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Sluralpright" >

                </div>
                <form>
                    <div>
                        <label>email or username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign in</button>

                </form>
                <div class="links">
                    <a href="#">Forgot password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2018, sluralpright all rights reserved</p>
                <div>
                    <a href="#">Terms of use</a> | <a href="#">Privacy policy</a>
                </div>
            </footer>

        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">
                        Lets create the future<strong>together</strong>
                    </h1>
                    <a href="#" class="secondary-btn">start free 10-day trial</a>
                </div>
            </div>

        </div>
        
    </div>
    
</body>
</html>
